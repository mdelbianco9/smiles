<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset='utf-8' />
	<meta name='description' content='Smiles Banner' />
	<meta name='description' content='created by Rena Tan' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300|Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<title>Smiles that Last a Lifetime</title>
</head>

<body>

	<div id='textContainer'>
		<div class='bannertext'>
			<h2>we create</h2>
			<br>
			<h1>beautiful smiles...</h1>
		</div>

		<div class='storehours'>
			<h2 id='store'>OPEN NOW</h2>

			<h2 id='hours'>9:00 a.m. - 5:30 p.m.</h2>
		</div>

		<div id='days'>
			<button id='0' class='btn' type='text'>MON</button>
			<button id='1' class='btn' type='text'>TUES</button>
			<button id='2' class='btn' type='text'>WED</button>
			<button id='3' class='btn' type='text'>THURS</button>
			<button id='4' class='btn' type='text'>FRI</button>
			<button id='5' class='btn' type='text'>SAT</button>
			<button id='6' class='btn' type='text'>SUN</button>
 
			<br>
			<button id='btn2' type='text'>CALL US NOW</button>
		</div>
		
	</div>


<footer>
	
</footer>
